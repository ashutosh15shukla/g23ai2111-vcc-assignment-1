<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Android-like Interface{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="container-fluid d-flex flex-column vh-100 android-frame">
        <!-- Top bar -->
        <div class="row top-bar py-2">
            <div class="col-12">
                {% block top_bar %}
                {% endblock %}
            </div>
        </div>

        <!-- Main content -->
        <div class="row flex-grow-1 justify-content-center align-items-center">
            <div class="col-12 text-center">
                {% block content %}
                {% endblock %}
            </div>
        </div>

        <!-- Bottom navigation bar -->
        <div class="row bottom-bar py-2">
            <div class="col d-flex justify-content-around">
                <a href="{{ url_for('index') }}" class="btn btn-nav">
                    <i class="fas fa-home"></i>
                </a>
                <a href="{{ url_for('dialer') }}" class="btn btn-nav">
                    <i class="fas fa-phone"></i>
                </a>
                <a href="{{ url_for('messages') }}" class="btn btn-nav">
                    <i class="fas fa-comment"></i>
                </a>
                <a href="{{ url_for('camera') }}" class="btn btn-nav">
                    <i class="fas fa-video"></i>
                </a>
                <a href="{{ url_for('contacts') }}" class="btn btn-nav">
                    <i class="fas fa-user"></i>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
